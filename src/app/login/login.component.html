<h2 align="center">Login</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
         Email: <input type="text" [(ngModel)]="email" class="form-control" /><br>
        Password: <input type="text" [(ngModel)]="password" class="form-control" /><br>

        <button class="btn btn-primary" type="button" (click)="login()">Login</button>
        <a class="nav-link" routerLink="/signup" tabindex="-1">Signup</a>
    </div>
</div>
