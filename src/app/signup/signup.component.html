<h2 align="center" class="upper">Signup</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        FirstName: <input type="text" class="form-control" [(ngModel)]="firstName" /><br>
        Email: <input type="text" [(ngModel)]="email" class="form-control" /><br>
        Password: <input type="text" [(ngModel)]="password" class="form-control" /><br>

        <button class="btn btn-primary" type="button" (click)="signup()">Signup</button>
    </div>
</div>
