<h2 align="center" class="upper">Add User</h2>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form [formGroup]="userForm" (ngSubmit)="signup()">
            FirstName: <input type="text" class="form-control" formControlName="firstName" />
            <span class="err"
                *ngIf="userForm.get('firstName')?.touched  && userForm.get('firstName')?.hasError('required')">Please
                Enter FirstName</span>
            <span class="err"
                *ngIf="userForm.get('firstName')?.touched  && userForm.get('firstName')?.hasError('minlength')">FirstName
                Should be in 3 length </span>


            <br>
            Email: <input type="text" formControlName="email" class="form-control" />
            <span class="err" *ngIf="userForm.get('email')?.touched && !userForm.get('email')?.valid">Please Enter
                Email</span>

            <br>
            Password: <input type="text" formControlName="password" class="form-control" />
            <span class="err"
                *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('required')">
                Please Enter Password
            </span>
            <span class="err"
                *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('minlength')">
                Password Must be in 8 length</span>

            <span class="err"
                *ngIf="userForm.get('password')?.touched && userForm.get('password')?.hasError('strongPassword')">
                 Please Select Strong Password [include <br> 1) [ @ or $ or # ] <br>2) Upper Letter <br>3) Lower Letter ] 
            </span>
            <br>

            <button class="btn btn-primary" type="submit">Add User</button>
            <a class="nav-link" routerLink="/login" tabindex="-1">Login</a>
        </form>
    </div>
</div>
<br>
